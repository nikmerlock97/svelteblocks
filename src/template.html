<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="description" content="" />

    <!-- Open Graph -->
    <meta property="og:title" content="SvelteBlocks" />
    <meta
      property="og:url"
      content="https://github.com/nikmerlock97/ubiquitous-memory"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Ready-to-use Svelte + Tailwind CSS code blocks"
    />
    <meta property="og:image" content="./svelteblocks.png" />

    <!-- Twitter -->
    <!-- <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://github.com/nikmerlock97/ubiquitous-memory" />
    <meta name="twitter:title" content="SvelteBlocks" />
    <meta
      name="twitter:description"
      content="Ready-to-use Svelte + Tailwind CSS code blocks"
    />
    <meta
      name="twitter:image"
     content="./svelteblocks.png" 
    /> -->

    <!-- Sapper generates a <style> tag containing critical CSS
  		for the current page. CSS for the rest of the app is
  		lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
		the current page has one -->
    %sapper.head%
  </head>

  <body class="flex flex-col w-full min-h-screen">
    <div class="flex flex-col flex-1" id="sapper">%sapper.html%</div>

    %sapper.scripts%
  </body>

  <!-- Hack to make Sapper generate the 404 page during export for Firebase -->
  <a
    href="/404"
    aria-hidden="true"
    style="display: none; visibility: hidden"
  ></a>
</html>
